<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>calculator</title>
</head>
<body>
    <div class="container" id="container1">
        <div class="container" id="container2">
            <div class="container" id="calcScreen"><span id="screenText"></span></div>
            <div class="flex">
                <div class="button extraFunctionButton" id="clearButton"><span class="buttonText">AC</span></div>
                <div class="button extraFunctionButton" id="percentageButton"><span class="buttonText">%</span></div>
                <div class="button extraFunctionButton" id="plusMinusButton"><span class="buttonText">+/-</span></div>
                <div class="button functionButton"><span class="buttonText">*</span></div>
                <div class="button numberButton"><span class="buttonText">1</span></div>
                <div class="button numberButton"><span class="buttonText">2</span></div>
                <div class="button numberButton"><span class="buttonText">3</span></div>
                <div class="button functionButton"><span class="buttonText">/</span></div>
                <div class="button numberButton"><span class="buttonText">4</span></div>
                <div class="button numberButton"><span class="buttonText">5</span></div>
                <div class="button numberButton"><span class="buttonText">6</span></div>
                <div class="button functionButton"><span class="buttonText">+</span></div>
                <div class="button numberButton"><span class="buttonText">7</span></div>
                <div class="button numberButton"><span class="buttonText">8</span></div>
                <div class="button numberButton"><span class="buttonText">9</span></div>
                <div class="button functionButton"><span class="buttonText">-</span></div>
                <div class="button numberButton" id="zeroButton"><span class="buttonText">0</span></div>
                <div class="button" id="decimalButton"><span class="buttonText">.</span></div>
                <div class="button" id="equalsButton"><span class="buttonText">=</span></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
